<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Hendo's Logistics LLC Login</title>
  </head>
  <body>
    <header>
      <a href="../home.html"
        ><img
          src="../images/HendoLogo.jpg"
          alt="Hendo Logo"
          style="width: 250px; height: 190px"
      /></a>
      <ul>
        <li><a href="#offer">What We Offer</a></li>
        <li><a href="#Transportation">FTL & Bulk Transportation</a></li>
        <li><a href="#Servicing">How Long We Have Been Established</a></li>
      </ul>
      <a href="./loads.html"><button>New Load</button></a>
    </header>

    <form>
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
      />

      <input type="submit" value="Log in" />

      <a href="#">Forgot password?</a>
    </form>
    <footer></footer>
  </body>
</html>
